<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form action="/predict" method="post">
            <!-- credit_score -->
            <label class="form-label">Credit Score</label>
            <input class="form-control" type="number" name="credit_score" min="200" max="900" placeholder="Enter the credit score">

            <!-- geography -->
            <br>
            <label class="form-label">Geography</label>
            <select class="form-select" name="geography">
                <option value="France">France</option>
                <option value="Spain">Spain</option>
                <option value="Germany">Germany</option>
            </select>
            
            <!-- gender -->
            <br>
            <label class="form-label" >Gender</label>
            <select class="form-select" name="gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>

            <!-- Age -->
            <br>
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="age" min="18" max="95" placeholder="Enter age (18-95)">

            <!-- Tenure -->
            <br>
            <label class="form-label">Tenure</label>
            <input class="form-control" type="number" name="tenure" min="0" max="10" placeholder="Enter tenure (0-10)">

            <!-- Balance -->
            <br>
            <label class="form-label">Balance</label>
            <input class="form-control" type="number" name="balance" min="0" max="300000" placeholder="Enter Balance (0-300000)">

            <!-- NumOfProducts -->
            <br>
            <label class="form-label">Number of Products</label>
            <input class="form-control" type="number" name="num_of_products" min="1" max="4" placeholder="Enter number of products used (1-4)">


            <!-- HasCrCard -->
            <br>
            <label class="form-label">Has credit card</label>
            <select class="form-select" name="has_cr_card">
                <option value="1">yes</option>
                <option value="0">No</option>
            </select>

            <!-- IsActiveMember -->
            <br>
            <label class="form-label">Is active member</label>
            <select class="form-select" name="is_active_member">
                <option value="1">yes</option>
                <option value="0">No</option>
            </select>

            <!-- EstimatedSalary -->
            <br>
            <label class="form-label">Estimated Salary</label>
            <input class="form-control" type="number" name="estimated_salary" min="0" max="200000" placeholder="Enter estimated salary (0-200000)">

            <!-- Complain -->
            <br>
            <label class="form-label">Has Complain</label>
            <select class="form-select" name="complain">
                <option value="1">yes</option>
                <option value="0">No</option>
            </select>

            <!-- Satisfaction Score -->
            <br>
            <label class="form-label">Satisfaction Score</label>
            <input class="form-control" type="number" name="satisfaction_score" min="1" max="5" placeholder="Enter satisfaction score (1-5)">

            <!-- Card Type -->
            <br>
            <label class="form-label">Card Type</label>
            <select class="form-select" name="card_type">
                <option value="DIAMOND">DIAMOND</option>
                <option value="GOLD">GOLD</option>
                <option value="SILVER">SILVER</option>
                <option value="PLATINUM">PLATINUM</option>
            </select>       

            <!-- Point Earned -->
            <br>
            <label class="form-label">Point Earned</label>
            <input class="form-control" type="number" name="point_earned" min="100" max="1000" placeholder="Enter satisfaction score (100-1000)">
            
            <br>
            <input type="submit" class="btn btn-outline-primary" value="Predict">
        </form>


        {% if result %}
        <h1>The customer will {{result}}</h1>
        {% endif %}




    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
